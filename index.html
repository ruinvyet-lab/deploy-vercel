<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dardcor Vercel Deployer - Coding Theme</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Fira Code for coding feel -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace; /* Font coding */
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); /* Background gradien gelap */
            color: #e0e0e0; /* Teks default abu-abu terang */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #0d1117; /* Warna dasar gelap */
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 60px rgba(138, 43, 226, 0.15); /* Efek glow neon */
            padding: 2.5rem;
            border: 1px solid #30363d;
        }
        h1 {
            color: #00ffff; /* Cyber cyan */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        h2 {
            color: #8aff8a; /* Hijau neon */
            text-shadow: 0 0 8px rgba(138, 255, 138, 0.5);
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 1px dashed #30363d;
            padding-bottom: 0.5rem;
        }
        label {
            color: #c9d1d9;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        input[type="text"],
        textarea {
            background-color: #010409;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.4);
        }
        .custom-file-upload {
            background-color: #2e8b57; /* Hijau tua */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 1rem;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.4);
        }
        .custom-file-upload:hover {
            background-color: #3cb371; /* Hijau sedikit lebih terang */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 139, 87, 0.6);
        }
        input[type="file"] {
            display: none;
        }
        button {
            background-color: #8a2be2; /* Biru keunguan */
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        button:hover {
            background-color: #9932cc; /* Ungu sedikit lebih terang */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }
        #deploymentLog {
            background-color: #010409;
            border: 1px solid #4a4a4a;
            padding: 1.5rem;
            border-radius: 0.5rem;
            min-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap; /* Mempertahankan spasi dan baris baru */
            word-break: break-all;
            color: #8aff8a; /* Warna teks konsol hijau neon */
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
        }
        .file-list-display {
            list-style: none;
            padding-left: 0;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        .file-list-display li {
            background-color: #1a1a2e;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.3rem;
            border-left: 3px solid #00ffff;
            color: #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-list-display li span:last-child {
            font-size: 0.8em;
            color: #8aff8a;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ffff; }
        }
        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: #00ffff;
            animation: blink-caret 1s steps(1) infinite;
        }
    </style>
</head>
<body class="selection:bg-cyan-600 selection:text-white">
    <div class="container">
        <h1 class="text-3xl md:text-5xl text-center mb-8">Dardcor Vercel Deployer <span class="text-xs align-top">(v1.0)</span></h1>
        <p class="text-center mb-8 text-gray-400 text-sm md:text-base">
            <span class="text-[#00ffff]">Visual Dardcor Technology</span> menghadirkan alat deployment langsung ke Vercel. Siapkan proyek Anda dan saksikan keajaiban coding terjadi.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="input-section p-6 bg-[#12121e] rounded-lg border border-[#30363d]">
                <h2 class="text-xl md:text-2xl mb-6">Konfigurasi Deployment</h2>
                
                <label for="projectName" class="mb-2">Nama Proyek Vercel:</label>
                <input type="text" id="projectName" placeholder="contoh: my-super-app" class="mb-4">
                
                <label for="fileInput" class="mb-2">Pilih File Proyek (.zip, .js, .html, dll):</label>
                <label for="fileInput" class="custom-file-upload">
                    Pilih File(s)
                </label>
                <input type="file" id="fileInput" multiple>
                
                <ul id="selectedFilesDisplay" class="file-list-display"></ul>
                
                <button onclick="startDeployment()">Mulai Deployment <span class="terminal-cursor"></span></button>
            </div>

            <div class="log-section p-6 bg-[#12121e] rounded-lg border border-[#30363d]">
                <h2 class="text-xl md:text-2xl mb-6">Log Deployment Konsol</h2>
                <pre id="deploymentLog" class="text-sm md:text-base">
>_ Siap untuk eksekusi perintah Vercel.
</pre>
            </div>
        </div>
    </div>

    <script>
        // Token API Vercel Anda, disertakan langsung sesuai permintaan.
        // PERINGATAN: Ini adalah praktik yang sangat tidak aman. Siapa pun dapat melihat token ini.
        const VERCEL_API_TOKEN = 'SIGGdiOEVebS8BIvMuuREm7p'; 

        const deploymentLog = document.getElementById('deploymentLog');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDisplay = document.getElementById('selectedFilesDisplay');

        function appendLog(message, color = '#8aff8a') {
            const line = document.createElement('span');
            line.style.color = color;
            line.textContent = `>_ ${message}\n`;
            deploymentLog.appendChild(line);
            deploymentLog.scrollTop = deploymentLog.scrollHeight; // Gulir ke bawah
        }

        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;
            selectedFilesDisplay.innerHTML = ''; // Clear previous list

            if (files.length === 0) {
                appendLog('Tidak ada file yang dipilih.', '#ffc107');
                return;
            }

            appendLog(`Menganalisis ${files.length} file...`, '#00ffff');
            for (let i = 0; i < files.length; i++) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span>${files[i].name}</span> <span>(${(files[i].size / 1024).toFixed(2)} KB)</span>`;
                selectedFilesDisplay.appendChild(listItem);
            }
        });

        async function sha1(buffer) {
            const hashBuffer = await crypto.subtle.digest('SHA-1', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hexHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hexHash;
        }

        async function startDeployment() {
            const projectName = document.getElementById('projectName').value.trim();
            const files = fileInput.files;

            deploymentLog.textContent = '>_ Memulai Proses Deployment...\n'; // Clear log
            appendLog('Dardcor AI mengaktifkan protokol deployment...', '#00ffff');

            if (!projectName) {
                appendLog('ERROR: Nama proyek Vercel diperlukan.', '#ff0000');
                return;
            }

            if (files.length === 0) {
                appendLog('ERROR: Harap pilih setidaknya satu file untuk di-deploy.', '#ff0000');
                return;
            }

            appendLog(`Target Proyek: ${projectName}`, '#e0e0e0');
            appendLog(`Jumlah File: ${files.length}`, '#e0e0e0');
            appendLog('Membaca dan memproses file lokal...', '#00ffff');

            const deploymentFiles = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                appendLog(`  - Memproses ${file.name} (${(file.size / 1024).toFixed(2)} KB)...`, '#c9d1d9');

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const sha = await sha1(arrayBuffer);
                    const base64Content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

                    deploymentFiles.push({
                        file: `/${file.name}`, // Path file di Vercel, bisa disesuaikan
                        sha: sha,
                        size: file.size,
                        data: base64Content
                    });
                    appendLog(`    SHA1 calculated: ${sha.substring(0, 10)}...`, '#8aff8a');

                } catch (error) {
                    appendLog(`ERROR: Gagal memproses file ${file.name}: ${error.message}`, '#ff0000');
                    return;
                }
            }

            appendLog('Semua file diproses. Mengirim payload ke Vercel API...', '#00ffff');

            const deploymentPayload = {
                name: projectName,
                files: deploymentFiles,
                projectSettings: {
                    framework: null // Otomatis deteksi atau set null
                }
            };

            try {
                const response = await fetch('https://api.vercel.com/v13/deployments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${VERCEL_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(deploymentPayload)
                });

                const data = await response.json();

                if (response.ok) {
                    appendLog(`Deployment Berhasil! Status: ${data.status}`, '#8aff8a');
                    appendLog(`URL Deployment: ${data.url}`, '#00ffff');
                    appendLog(`Lihat di Vercel: https://${data.url}`, '#00ffff');
                    appendLog(`Proses deployment sedang berjalan di Vercel.`, '#e0e0e0');
                    appendLog(`[Dardcor AI]: Misi Selesai.`, '#00ffff');
                } else {
                    appendLog(`ERROR Vercel API (${response.status}): ${data.error.message || 'Terjadi kesalahan tidak dikenal'}`, '#ff0000');
                    if (data.error.code) {
                        appendLog(`Kode Error: ${data.error.code}`, '#ff0000');
                    }
                    appendLog(`[Dardcor AI]: Gagal menyelesaikan misi.`, '#ff0000');
                }
            } catch (error) {
                appendLog(`ERROR Jaringan/Permintaan: ${error.message}`, '#ff0000');
                appendLog(`Pastikan koneksi internet Anda stabil dan token API Vercel valid.`, '#ff0000');
                appendLog(`[Dardcor AI]: Gagal menyelesaikan misi karena kendala eksternal.`, '#ff0000');
            }
        }
    </script>
</body>
</html>
